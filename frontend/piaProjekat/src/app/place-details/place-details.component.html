<div class="place-card">
    <form class="place-form">

        <h2>Place details</h2>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type" [(ngModel)]="type">
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" name="address" type="text" [(ngModel)]="address" required/>
        </div>
        <div class="form-group">
            <label for="rooms">Number of Rooms (max 3):</label>
            <input id="rooms" name="rooms" type="number" min="1" max="3" [(ngModel)]="numberOfRooms" required/>
        </div>
        <div class="form-group">
            <label for="area">Area (in sqm):</label>
            <input id="area" name="area" type="number" min="1" [(ngModel)]="area" required/>
        </div>
        <div>
            OVDE TREBA CANVAS DA CRTAM + DA UBACUJEM .TXT FAJL?
        </div>
        <div class="button-container">
            <button class="submit-btn update-btn" (click)="updatePlace()">Update place</button>
            <button class="submit-btn delete-btn" (click)="deletePlace()">Delete place</button>
        </div>

    </form>
</div>
