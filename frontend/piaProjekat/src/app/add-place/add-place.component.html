<div class="place-card">
    <form class="place-form" (ngSubmit)="addPlace()">
        <h2>Add a new Place</h2>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" name="type" [(ngModel)]="type">
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
            </select>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input id="address" type="text" name="address" [(ngModel)]="address" required/>
        </div>
        <div class="form-group">
            <label for="rooms">Number of Rooms (max 3):</label>
            <input id="rooms" type="number" min="1" max="3" name="numberOfRooms" [(ngModel)]="numberOfRooms" required/>
        </div>
        <div class="form-group">
            <label for="area">Area (in sqm):</label>
            <input id="area" type="number" min="1" name="area" [(ngModel)]="area" required/>
        </div>


        <div>
            OVDE TREBA CANVAS DA CRTAM + DA UBACUJEM .TXT FAJL?
        </div>

        
        <button type="submit" class="submit-btn">Add Place</button>
    </form>
</div>
